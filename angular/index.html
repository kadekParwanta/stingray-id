<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stingray</title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="app">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <div class="logo pull-left">
          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#" mean-token="'site-title'">Stingray</a>
        </div>
      </div>
      
      <div class="collapse navbar-collapse" ng-class="!isCollapsed && 'in'">
      <div class="left pull-left">
        <ul class="navbar-nav nav">
          <li><a ui-sref='school'>Sekolah</a></li>
          <li><a ui-sref='student'>Siswa</a></li>
        </ul>
      </div>

      <div class="right pull-right">
        <div class="text-edit" ng-show="vars.authenticated">
          <div class="pull-right" mean-token-editable></div>
          <div class="pull-right" mean-translate></div>
        </div>
        <ul class="navbar-nav nav auth-link" ng-show="!vars.authenticated">
          <li><a ui-sref='#'>Join</a></li>
          <li class="divider-vertical"></li>
          <li><a ui-sref='#'>Log In</a></li>
        </ul>
        <ul class="navbar-nav nav" ng-show="vars.authenticated">
          <li class="dropdown" uib-dropdown on-toggle="toggled(open)">
            <a href="#" class="dropdown-toggle" uib-dropdown-toggle>
              <span>{{vars.user.name}}</span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" ng-click="logout()">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
      
    </div>
  </div>

  <div class="container">
    <div ui-view></div>
  </div>

  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-resource/angular-resource.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/services/lb-services.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/school.js"></script>
  <script src="js/controllers/student.js"></script>
  <script src="js/controllers/student.edit.js"></script>
</body>

</html>
