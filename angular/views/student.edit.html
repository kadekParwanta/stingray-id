<h1>{{currentStudent.fullname}}</h1>
<hr>
<form name="studentForm" class="form-horizontal col-md-12" novalidate ng-submit="saveStudent()">
    <div class="form-group" ng-class="{'has-error': studentForm.fullname.$invalid
        && studentForm.fullname.$dirty}">
        <label class="col-md-2 control-label">Nama Lengkap</label>
        <div class="col-md-10">
            <input type="text" class="form-control focus" name="fullname" placeholder="Nama lengkap" autocomplete="off" required ng-model="currentStudent.fullname">
        </div>
        <div ng-show="submitted && studentForm.fullname.$invalid" class="help-block">
            <p ng-show="studentForm.fullname.$error.required">Fullname year is required</p>
        </div>
    </div>


    <div class="form-group" ng-class="{'has-error': studentForm.school.$invalid
        && studentForm.school.$dirty}">
        <label class="col-md-2 control-label">Sekolah</label>
        <div class="col-md-10">
            <select name="school" class="form-control focus" data-ng-model="school" id="school" ng-options="school.name for school in schools track by school.name"
                required></select>
        </div>
        <div ng-show="submitted && studentForm.school.$invalid" class="help-block">
            <p ng-show="studentForm.school.$error.required">School is required</p>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && studentForm.gradyear.$invalid }">
        <label class="col-md-2 control-label">Angkatan</label>
        <div class="col-md-10">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="gradyear" is-open="status.opened" placeholder="Tahun angkatan"
                    datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"
                />
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
                <div ng-show="submitted && studentForm.gradyear.$invalid" class="help-block">
                    <p ng-show="studentForm.gradyear.$error.required">Graduation year is required</p>
                </div>
            </p>
        </div>
    </div>
    <button class="btn btn-default btn-info pull-right" ng-disabled="studentForm.$invalid">Save</button>
</form>
<hr>
