  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>Item</td>
        <td>
          <div ng-repeat="rab in selectedBelanjaTitleNode.RAB">
            <p>- {{rab.Nama}} = {{formatCurrency(rab.Volume*rab.Durasi*rab.HargaSatuan)}}</p>

        </td>
      </tr>
      <tr>
        <td>Total</td>
        <td><strong>{{formatCurrency(selectedBelanjaTitleNode.TotalBiaya)}}</strong></td>

    </tbody>
  </table>
</div>
