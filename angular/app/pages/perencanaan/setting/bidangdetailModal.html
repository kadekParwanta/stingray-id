<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Buat Bidang baru</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="input01">No</label>
        <input type="number" class="form-control" id="input01" placeholder="No" ng-model="vm.Bidang.No">
      </div>
      <div class="form-group">
        <label for="input02">Nama</label>
        <input type="text" class="form-control" id="input02" placeholder="Nama" ng-model="vm.Bidang.Nama">
      </div>


    </form>
    <div class="modal-footer">
      <div class="button-wrapper"><button type="button" class="btn btn-primary btn-raised" ng-click="vm.ok()">Save</button></div>
    </div>
  </div>
</div>
