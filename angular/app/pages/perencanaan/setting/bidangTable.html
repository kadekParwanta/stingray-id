<div class="horizontal-scroll">
  <table class="table" st-table="smartTableData">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="Bidang in BidangList">
        <td>{{ Bidang.No}}</td>
        <td>{{ Bidang.Nama }}</td>
        <td>
          <span>
          <a class="btn" ui-sref="editBidang(Bidang)">
            <i class="fa fa-pencil"></i>
          </a>
          <a class="btn" data-ng-click="deleteBidang(Bidang)">
            <i class="fa fa-trash"></i>
          </a>
        </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="button-wrapper"><button type="button" class="btn btn-primary btn-raised pull-right" ng-click="open('app/pages/perencanaan/setting/bidangdetailModal.html', 'md')">Create</button></div>
