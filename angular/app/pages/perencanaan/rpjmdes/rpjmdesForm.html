<form name="rpjmdesForm" novalidate ng-show="selectedNode">
  <div class="form-group has-error" >
    <label class="control-label" ng-show="!selectedNode.TambahRKP">-Item ini <span class="red"><strong>BELUM</strong></span> ditambahkan ke RKP</label>
    <label class="control-label" ng-show="selectedNode.TambahRKP">-Item ini <span class="green"><strong>SUDAH</strong></span> ditambahkan ke RKP</label>
  </div>
  <div class="form-group" ng-class="{'has-error': rpjmdesForm.progkeg.$error.required && !rpjmdesForm.progkeg.$pristine, 
  'has-success': rpjmdesForm.progkeg.$valid, 'has-feedback': rpjmdesForm.progkeg.$valid}">
    <label class="control-label">Program/Kegiatan*</label>
    <input type="text" class="form-control" name="progkeg" ng-model="selectedNode.SubBidang" ng-disabled="selectedNode.Sah" required>
    <p ng-show="rpjmdesForm.progkeg.$invalid && !rpjmdesForm.progkeg.$pristine" class="help-block">Mohon isi nama Program/Kegiatan</p>
    <i ng-show="rpjmdesForm.progkeg.$valid" class="ion-checkmark-circled form-control-feedback" aria-hidden="true"></i>
    <span ng-show="rpjmdesForm.progkeg.$valid" id="inputSuccess2Status" class="sr-only">(success)</span>
  </div>
  <div class="form-group">
    <label class="control-label" for="inputWarning1">Jenis</label>
    <input type="text" class="form-control" id="inputWarning1" ng-model="selectedNode.Jenis" ng-disabled="selectedNode.Sah">
  </div>
  <div class="form-group" ng-class="{'has-error': rpjmdesForm.lokasi.$error.required && !rpjmdesForm.lokasi.$pristine, 
  'has-success': rpjmdesForm.lokasi.$valid, 'has-feedback': rpjmdesForm.lokasi.$valid}">
    <label class="control-label">Lokasi*</label>
    <textarea type="text" class="form-control" name="lokasi" ng-model="selectedNode.Lokasi" ng-disabled="selectedNode.Sah" required></textarea>
    <p ng-show="rpjmdesForm.lokasi.$invalid && !rpjmdesForm.lokasi.$pristine" class="help-block">Mohon isi lokasi kegiatan</p>
    <i ng-show="rpjmdesForm.lokasi.$valid" class="ion-checkmark-circled form-control-feedback" aria-hidden="true"></i>
    <span ng-show="rpjmdesForm.lokasi.$valid" id="inputSuccess2Status" class="sr-only">(success)</span>
  </div>
  <div class="form-group">
    <label class="control-label" for="inputWaktu">Waktu Pelaksanaan</label>
    <div ng-repeat="waktuPelaksanaan in waktuPelaksanaanList">

      <div class="checkbox">
        <label class="custom-checkbox">
              <input type="checkbox" id="checkboxSuccess" ng-model="selectedNode.WaktuPelaksanaan[waktuPelaksanaan.No-1]" ng-true-value="{{waktuPelaksanaan}}"
              ng-checked="(selectedNode.WaktuPelaksanaan[0].No ===waktuPelaksanaan.No) || (selectedNode.WaktuPelaksanaan[1].No ===waktuPelaksanaan.No)|| 
              (selectedNode.WaktuPelaksanaan[2].No ===waktuPelaksanaan.No)|| (selectedNode.WaktuPelaksanaan[3].No ===waktuPelaksanaan.No)|| 
              (selectedNode.WaktuPelaksanaan[4].No ===waktuPelaksanaan.No)|| (selectedNode.WaktuPelaksanaan[5].No ===waktuPelaksanaan.No)" ng-disabled="selectedNode.Sah">
              <span>{{waktuPelaksanaan.Nama}}</span>
            </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" for="inputSuccess2">Prakiraan Volume</label>
    <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" ng-model="selectedNode.PrakiraanVolume"
      ng-disabled="selectedNode.Sah">
  </div>
  <div class="form-group">
    <label class="control-label" for="inputWarning2">Sasaran</label>
    <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status" ng-model="selectedNode.Sasaran"
      ng-disabled="selectedNode.Sah">
  </div>

  <div class="form-group" ng-class="{'has-error': rpjmdesForm.pola.$error.required && !rpjmdesForm.pola.$pristine, 
  'has-success': rpjmdesForm.pola.$valid}">
    <label class="control-label">Pola Pelaksanaan*</label>
    <select name="pola" class="form-control" ng-model="selectedNode.PolaPelaksanaanId"
      ng-options="item.id as item.Nama for item in polaPelaksanaanList" ng-disabled="selectedNode.Sah" required>
      <option value="">---Pilih---</option>
    </select>
    <p ng-show="rpjmdesForm.pola.$invalid && !rpjmdesForm.pola.$pristine" class="help-block">Mohon pilih pola pelaksanaan kegiatan</p>
  </div>

  <div class="form-group has-success" style="background-color: #494444; padding: 10px">
    <label class="control-label" style="color: white">Prakiraan Dana dan Sumber Pembiayaan</label>
    <fieldset ng-repeat="sumberBiaya in selectedSumberBiaya" style="margin-top: 10px">
      <div class="row">
        <div class="col-sm-12">
          <select class="form-control" ng-model="sumberBiaya.SumberBiayaItemId"
            ng-options="item.id as item.Nama for item in sumberBiayaItemList" ng-disabled="selectedNode.Sah">
          <option value="">---Pilih---</option>
    </select>
        </div>
      </div>
      <div class="row" style="margin-top:10px">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon addon-left">Rp.</span>
            <input type="number" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" ng-model="sumberBiaya.Jumlah"
              placeholder="Jumlah" ng-disabled="selectedNode.Sah">
          </div>
        </div>
        <!--<div class="col-sm-2"><button class="btn btn-danger" ng-show="$last" ng-click="removeSumberBiaya(sumberBiaya)" ng-disabled="selectedNode.Sah">-</button></div>-->
      </div>
    </fieldset>
    <!--<div class="row" style="margin-top: 10px">
      <div class="col-sm-2"><button class="btn btn-primary pull-left" ng-click="addNewSumberBiaya()" ng-disabled="selectedNode.Sah">+</button></div>
    </div>-->
  </div>
  <div class="form-group">
    <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" ng-model="selectedNode.TambahRKP" ng-disabled="selectedNode.Sah">
        <span>Tambahkan ke RKP?</span>
  </label>
  </div>
  <div class="button-wrapper">
    <button type="button" class="btn btn-danger btn-raised pull-left btn-with-icon" ng-click="deleteRPJMDes(selectedNode)" ng-hide="selectedNode.Sah" ng-disabled="rpjmdesForm.$invalid"><i class="ion-trash-a"></i>Hapus</button>
    <button type="button" class="btn btn-primary btn-raised pull-right btn-with-icon" ng-click="editRPJMDes(selectedNode)" ng-hide="selectedNode.Sah" ng-disabled="rpjmdesForm.$invalid"><i class="fa fa-floppy-o"></i>Simpan</button>
    <button type="button" class="btn btn-primary btn-raised pull-right btn-with-icon" ng-click="editRPJMDes(selectedNode)" ng-show="selectedNode.Sah">OK</button>
  </div>
</form>
