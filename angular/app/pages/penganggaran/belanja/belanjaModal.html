<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Buat RAB baru</h4>
  </div>
  <div class="modal-body">
    <div class="form-group has-feedback">
      <label class="control-label" for="inputWarning1">Nama</label>
      <input type="text" class="form-control" id="inputWarning1" ng-model="vm.newRAB.Nama">
    </div>
    <div class="form-group has-success">
      <label class="control-label" for="inputSuccess1">Volume</label>
      <input type="number" class="form-control" id="inputSuccess1" ng-model="vm.newRAB.Volume">
    </div>
    <div class="form-group has-warning">
      <label class="control-label" for="inputWarning1">Satuan</label>
      <input type="text" class="form-control" id="inputWarning1" ng-model="vm.newRAB.Satuan">
    </div>
    <div class="form-group has-error">
      <label class="control-label" for="inputError1">Harga Satuan</label>
      <div class="input-group">
        <span class="input-group-addon addon-left">Rp.</span>
        <input type="number" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" ng-model="vm.newRAB.HargaSatuan"
          placeholder="Harga Satuan">
      </div>
    </div>
    <div class="form-group has-success">
      <label class="control-label" for="inputError1">Total</label>
      <strong>{{formatCurrency(vm.newRAB.Volume*vm.newRAB.HargaSatuan)}}</strong>
    </div>
    <div class="form-group has-warning">
      <label class="control-label" for="inputWarning1">Sumber Biaya</label>
      <select class="form-control selectpicker with-search" data-live-search="true" selectpicker ng-model="vm.newRAB.SumberBiayaId"
        ng-options="item.id as item.Nama for item in vm.sumberBiayaItemList">
          <option value="">---Pilih---</option>
    </select>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="vm.ok()">Save</button>
  </div>
</div>
