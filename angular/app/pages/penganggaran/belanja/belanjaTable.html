<div class="horizontal-scroll">
  <table class="table table-bordered">
    <tbody>
    <tr>
      <td>Item</td>
      <td>
          <div ng-repeat="rab in selectedBelanja.RAB">
              <p>{{$index + 1}}. {{rab.Nama}} = {{formatCurrency(rab.Volume*rab.Durasi*rab.HargaSatuan)}}</p>

    <tr>

      <td><strong>{{formatCurrency(selectedBelanja.TotalBiaya)}}</strong></td>
    </tr>
    </tbody>
  </table>
</div>
