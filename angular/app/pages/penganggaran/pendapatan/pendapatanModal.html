<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Buat Anggaran Pendapatan baru pada <strong>{{vm.selectedSubPendapatan.Nama}}</strong></h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group has-feedback">
          <label class="control-label" for="inputNama">Nama</label>
          <input type="text" class="form-control" id="inputNama" ng-model="vm.newAnggaranPendapatan.Nama">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group has-success">
          <label class="control-label" for="inputJumlah">Jumlah</label>
          <input type="number" class="form-control" id="inputJumlah" ng-model="vm.newAnggaranPendapatan.Jumlah">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="vm.ok()">Save</button>
  </div>
</div>
