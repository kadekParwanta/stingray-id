<div class="row">
  <div class="col-sm-8">
    <div ba-panel ba-panel-class="with-scroll horizontal-tabs tabs-panel">
      <uib-tabset>
        <uib-tab index="$index + 1" ng-repeat="waktuPelaksanaan in waktuPelaksanaanList" select="tabSelected(waktuPelaksanaan)">
          <uib-tab-heading>
            {{waktuPelaksanaan.Nama}}
          </uib-tab-heading>
          <div class="row">
            <div class="col-sm-2">
              <div class="control-side text-center">
                <div>
                  <button class="btn btn-primary" ng-click="addNewAnggaranPendapatan()">Add</button>
                </div>
                <div>
                  <button class="btn btn-primary" ng-click="collapse()">Collapse All</button>
                </div>
                <div>
                  <button class="btn btn-primary" ng-click="expand()">Expand All</button>
                </div>
                <div>
                  <button class="btn btn-primary" ng-click="refresh(waktuPelaksanaan)">Refresh</button>
                </div>
              </div>
            </div>
            <div class="col-sm-10">
              <div id="{{'basicTree'+$index}}" js-tree="pendapatanConfig" ng-model="treesData[$index]" should-apply="applyModelChanges()"
                tree="basicTrees[$index]" tree-events="ready:readyCB"></div>
            </div>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
  <div class="col-sm-4" ng-show="selectedAnggaranPendapatan">
    <div ba-panel ba-panel-title="{{selectedAnggaranPendapatan.Nama}}" ba-panel-class="with-scroll panel-warning">
      <div include-with-scope="app/pages/penganggaran/pendapatan/anggaranPendapatanForm.html"></div>
    </div>
  </div>
  <div class="col-sm-4" ng-show="selectedPendapatan">
    <div ba-panel ba-panel-title="{{selectedPendapatan.Nama}}" ba-panel-class="with-scroll panel-warning">
      <div include-with-scope="app/pages/penganggaran/pendapatan/pendapatanTable.html"></div>
    </div>
  </div>
  <div class="col-sm-4" ng-show="selectedSubPendapatan">
    <div ba-panel ba-panel-title="{{selectedSubPendapatan.Nama}}" ba-panel-class="with-scroll panel-warning">
      <div include-with-scope="app/pages/penganggaran/pendapatan/subPendapatanTable.html"></div>
    </div>
  </div>
  <div class="col-sm-4" ng-show="selectedDefault">
    <div ba-panel ba-panel-title="PENDAPATAN" ba-panel-class="with-scroll panel-warning">
      <div include-with-scope="app/pages/penganggaran/pendapatan/defaultTable.html"></div>
    </div>
  </div>
</div>
