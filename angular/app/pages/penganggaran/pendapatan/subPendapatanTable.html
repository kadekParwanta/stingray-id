<div class="horizontal-scroll">
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td>Item</td>
        <td>
          <div ng-repeat="anggaranPendapatan in selectedSubPendapatan.AnggaranPendapatan">
            <p>- {{anggaranPendapatan.Nama}} = {{formatCurrency(anggaranPendapatan.Jumlah)}}</p>
          </div>
        </td>
      </tr>
      <tr>
        <td>Total</td>
        <td><strong>{{formatCurrency(selectedSubPendapatan.TotalPendapatan)}}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
