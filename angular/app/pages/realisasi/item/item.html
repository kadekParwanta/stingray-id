<!-- todo: remove whole block -->
<div ba-panel ba-panel-title="{{rkp.Nama}}" >
  <section>
    <h4>Saldo: Rp. {{formatCurrency(SaldoAkhir)}}</h4>
  </section>
  <section id="cd-timeline" class="cd-container cssanimations" ng-controller="ItemTimelineCtrl">
    <div class="cd-timeline-block" ng-repeat="item in pembayaran">
      <div class="cd-timeline-img">
        <div class="kameleon-icon with-round-bg" ng-class="{warning: item.Debit, primary: !item.Debit}"><img ng-src="{{::( 'Euro-Coin' | kameleonImg )}}"></div>
      </div>

      <div class="cd-timeline-content" ng-class="{warning: item.Debit, primary: !item.Debit}">
        <h5>{{$index + 1}}. {{item.Debit ? 'Debit':'Kredit'}} Rp. {{formatCurrency(item.Nominal)}}</h5>
        <p>Berita: </p>
        <p>{{item.Info}}</p>
        <br>
        <p>Saldo awal: Rp. {{formatCurrency(item.SaldoAwal)}}</p>
        
        <span class="cd-date">
          {{item.Tanggal | date}}
          <p>Saldo: Rp. {{formatCurrency(item.SaldoAkhir)}}</p>
          </span>
      </div>
    </div>
  </section>
</div>
