<div class="widgets">
  <div class="row">
    <div class="form-group pull-right">
      <label class="control-label">Mode harian</label>
      <switch color="success" ng-model="options.width"></switch>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-class="with-scroll horizontal-tabs tabs-panel large-panel">
        <uib-tabset>
          <uib-tab ng-repeat="waktuPelaksanaan in waktuPelaksanaanList" select="tabSelected(waktuPelaksanaan)">
            <uib-tab-heading>
              {{waktuPelaksanaan.Nama}}
            </uib-tab-heading>
            <div ng-include="'app/pages/realisasi/belanja/gantt.html'"></div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
</div>
