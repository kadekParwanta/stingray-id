<div class="add-row-editable-table">
  <button class="btn btn-primary" ng-click="addAnggotaKeluarga()">Tambah</button>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td>#</td>
    <td>Name</td>
    <td>Jenis Kelamin</td>
    <td>Tempat Lahir</td>
    <td></td>
  </tr>
  <tr ng-repeat="anggota in anggotaKeluarga" class="editable-row">
    <td>
        {{$index + 1}}
    </td>
    <td>
        <span editable-text="anggota.Nama" e-name="Nama" e-form="rowform" e-required>
          {{ anggota.Nama || 'empty' }}
        </span>
    </td>
    <td class="select-td">
        <span editable-select="anggota.JenisKelamin" e-name="JenisKelamin" e-form="rowform" e-selectpicker
              e-ng-options="s.text for s in jenisKelamin">
          {{ showJenisKelamin(anggota) }}
        </span>
    </td>
    <td>
        <span editable-text="anggota.TempatLahir" e-name="TempatLahir" e-form="rowform" e-required>
          {{ anggota.TempatLahir || 'empty' }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == anggota">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeAnggotaKeluarga($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
